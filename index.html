<!doctype HTML>
<html lang='pt-br'>
	<head>
		<title>Simple JS calculator</title>
		<link rel='stylesheet' href='style.css'>
		<meta charset='utf-8'>
	</head>
	<body>
		<div id='calculator-form'>
			<output id='inDisplay' class='display' dir='rtl'></output>
			<output id='outDisplay' class='display'  dir='rtl'></output>
			<div id='div-calculator-buttons'>
				<input id='btnAllClear' type='button' class='btnStyle' value='AC'>
				<input type='button' class='btnStyle' value='C'>
				<input type='button' class='btnCalc btnStyle' value='%'>
				<input type='button' class='btnCalc btnStyle' value='/'>
				<input type='button' class='btnCalc btnStyle' value='7'>
				<input type='button' class='btnCalc btnStyle' value='8'>
				<input type='button' class='btnCalc btnStyle' value='9'>
				<input type='button' class='btnCalc btnStyle' value='*'>
				<input type='button' class='btnCalc btnStyle' value='4'>
				<input type='button' class='btnCalc btnStyle' value='5'>
				<input type='button' class='btnCalc btnStyle' value='6'>
				<input type='button' class='btnCalc btnStyle' value='-'>
				<input type='button' class='btnCalc btnStyle' value='1'>
				<input type='button' class='btnCalc btnStyle' value='2'>
				<input type='button' class='btnCalc btnStyle' value='3'>
				<input type='button' class='btnCalc btnStyle' value='+'>
				<input type='button' class='btnCalc btnStyle' value='0'>
				<input type='button' class='btnCalc btnStyle' value='.'>
				<input type='button' id='equalOperator' class='btnStyle' value='='>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
