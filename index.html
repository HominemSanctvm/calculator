<!doctype HTML>
<html lang='pt-br'>
	<head>
		<title>Simple JS calculator</title>
		<link rel='stylesheet' href='style.css'>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id='calculator-form'>
			<div id='divDisplay'>
				<textarea id='outDisplayCalculator' readonly>0</textarea>
			</div>
			<div id='div-calculator-buttons'>
				<input id='btnAllClear' type='button' class='btnStyle' value='AC'>
				<input id='btnClear' type='button' class='btnStyle' value='C'>
				<input type='button' class='btnOperators btnStyle' value='%'>
				<input type='button' class='btnOperators btnStyle' value='/'>
				<input type='button' class='btnNumbers btnStyle' value='7'>
				<input type='button' class='btnNumbers btnStyle' value='8'>
				<input type='button' class='btnNumbers btnStyle' value='9'>
				<input type='button' class='btnOperators btnStyle' value='*'>
				<input type='button' class='btnNumbers btnStyle' value='4'>
				<input type='button' class='btnNumbers btnStyle' value='5'>
				<input type='button' class='btnNumbers btnStyle' value='6'>
				<input type='button' class='btnOperators btnStyle' value='-'>
				<input type='button' class='btnNumbers btnStyle' value='1'>
				<input type='button' class='btnNumbers btnStyle' value='2'>
				<input type='button' class='btnNumbers btnStyle' value='3'>
				<input type='button' class='btnOperators btnStyle' value='+'>
				<input type='button' class='btnNumbers btnStyle' value='0'>
				<input type='button' class='btnNumbers btnStyle' value='.'>
				<input type='button' id='btnEqual' class='btnStyle' value='='>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
