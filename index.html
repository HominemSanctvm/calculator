<!doctype HTML>
<html>
	<head>
		<title>Simple JS calculator</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<div id='div-calculator'>
			<textarea id='outResults' readonly maxlength='15' dir='rtl'></textarea>	
			<div id='div-calculator-buttons'>
				<input type='button'class='btnOperators' value='AC'>
				<input type='button'class='btnOperators' value='C'>
				<input type='button'class='btnOperators' value='%'>
				<input type='button'class='btnOperators' value='/'>
				<input type='button'class='btnNumbers' value='7'>
				<input type='button'class='btnNumbers' value='8'>
				<input type='button'class='btnNumbers' value='9'>
				<input type='button'class='btnOperators' value='X'>
				<input type='button'class='btnNumbers' value='4'>
				<input type='button'class='btnNumbers' value='5'>
				<input type='button'class='btnNumbers' value='6'>
				<input type='button'class='btnOperators' value='-'>
				<input type='button'class='btnNumbers' value='1'>
				<input type='button'class='btnNumbers' value='2'>
				<input type='button'class='btnNumbers' value='3'>
				<input type='button'class='btnOperators' value='+'>
				<input type='button'class='btnNumbers' value='0'>
				<input type='button'class='btnOperators' value='.'>
				<input type='button'class='btnOperators equalOperator' value='='>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
